<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Card Shadow Filter -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset in="blur" dx="5" dy="5" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Glow Filter for Wheel -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="2" intercept="0"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- 3D Gradient Definitions -->
    <radialGradient id="gradRed" cx="0.5" cy="0.5" r="0.5" fx="0.4" fy="0.4">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF3333;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6666;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="gradOrange" cx="0.5" cy="0.5" r="0.5" fx="0.4" fy="0.4">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFBB66;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFCC88;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="gradYellow" cx="0.5" cy="0.5" r="0.5" fx="0.4" fy="0.4">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFFF66;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFF99;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="gradLime" cx="0.5" cy="0.5" r="0.5" fx="0.4" fy="0.4">
      <stop offset="0%" style="stop-color:#ADFF2F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C1FF66;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4FF99;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="gradCyan" cx="0.5" cy="0.5" r="0.5" fx="0.4" fy="0.4">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#66FFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#99FFFF;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="gradBlue" cx="0.5" cy="0.5" r="0.5" fx="0.4" fy="0.4">
      <stop offset="0%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6666FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9999FF;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="gradMagenta" cx="0.5" cy="0.5" r="0.5" fx="0.4" fy="0.4">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF66FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF99FF;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="gradViolet" cx="0.5" cy="0.5" r="0.5" fx="0.4" fy="0.4">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#A366FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B388FF;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="gradPink" cx="0.5" cy="0.5" r="0.5" fx="0.4" fy="0.4">
      <stop offset="0%" style="stop-color:#FFC0CB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFD1D8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFE2E9;stop-opacity:0.6" />
    </radialGradient>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A3A4A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0A0F12;stop-opacity:1"/>
    </linearGradient>
    <!-- Grid Pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Card Background -->
  <rect x="20" y="20" width="360" height="460" rx="20" fill="#1C2526" filter="url(#cardShadow)" stroke="#FFFFFF" stroke-width="2"/>
  <!-- Background with Grid -->
  <rect x="30" y="30" width="340" height="440" rx="15" fill="url(#bgGradient)"/>
  <rect x="30" y="30" width="340" height="440" rx="15" fill="url(#grid)"/>
<ellipse cx="200" cy="400" rx="100" ry="30" fill="#000000" opacity="0.3"/>
  <!-- Spinning Color Wheel -->
  <g transform="translate(200, 250) scale(1.5)">
    <title id="wheelTitle">Spinning Color Wheel</title>
    <desc id="wheelDesc">A color wheel divided into 9 segments (Red, Orange, Yellow, Lime Green, Cyan, Blue, Magenta, Violet, Pink) with numbers 1-9, spinning slowly clockwise with 3D effect.</desc>

    <g id="colorWheel" transform="perspective(500) rotateX(70)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="25s"
        repeatCount="indefinite" />

      <path d="M 0 0 L 90.00 0.00 A 90 90 0 0 1 68.94 57.85 Z" fill="url(#gradRed)">
        <title>Segment 1: Red</title>
      </path>
      <path d="M 0 0 L 68.94 57.85 A 90 90 0 0 1 15.63 88.59 Z" fill="url(#gradOrange)">
        <title>Segment 2: Orange</title>
      </path>
      <path d="M 0 0 L 15.63 88.59 A 90 90 0 0 1 -45.00 77.94 Z" fill="url(#gradYellow)">
        <title>Segment 3: Yellow</title>
      </path>
      <path d="M 0 0 L -45.00 77.94 A 90 90 0 0 1 -84.52 31.28 Z" fill="url(#gradLime)">
        <title>Segment 4: Lime Green</title>
      </path>
      <path d="M 0 0 L -84.52 31.28 A 90 90 0 0 1 -84.52 -31.28 Z" fill="url(#gradCyan)">
        <title>Segment 5: Cyan</title>
      </path>
      <path d="M 0 0 L -84.52 -31.28 A 90 90 0 0 1 -45.00 -77.94 Z" fill="url(#gradBlue)">
        <title>Segment 6: Blue</title>
      </path>
      <path d="M 0 0 L -45.00 -77.94 A 90 90 0 0 1 15.63 -88.59 Z" fill="url(#gradMagenta)">
        <title>Segment 7: Magenta</title>
      </path>
      <path d="M 0 0 L 15.63 -88.59 A 90 90 0 0 1 68.94 -57.85 Z" fill="url(#gradViolet)">
        <title>Segment 8: Violet</title>
      </path>
      <path d="M 0 0 L 68.94 -57.85 A 90 90 0 0 1 90.00 -0.00 Z" fill="url(#gradPink)">
        <title>Segment 9: Pink</title>
      </path>

      <text x="50.74" y="18.47" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">1</text>
      <text x="27.00" y="46.76" font-family="Arial, sans-serif" font-size="16" fill="black" text-anchor="middle" dominant-baseline="middle">2</text>
      <text x="-9.38" y="53.19" font-family="Arial, sans-serif" font-size="16" fill="black" text-anchor="middle" dominant-baseline="middle">3</text>
      <text x="-41.36" y="34.73" font-family="Arial, sans-serif" font-size="16" fill="black" text-anchor="middle" dominant-baseline="middle">4</text>
      <text x="-54.00" y="0.00" font-family="Arial, sans-serif" font-size="16" fill="black" text-anchor="middle" dominant-baseline="middle">5</text>
      <text x="-41.36" y="-34.73" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">6</text>
      <text x="-9.38" y="-53.19" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">7</text>
      <text x="27.00" y="-46.76" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" dominant-baseline="middle">8</text>
      <text x="50.74" y="-18.47" font-family="Arial, sans-serif" font-size="16" fill="black" text-anchor="middle" dominant-baseline="middle">9</text>
    </g>
  </g>

  <!-- Hover Animation -->
  
</svg>